# Schemas
schemas:
  Exercise:
    type: object
    required:
      - id
      - name
      - type
      - favorite
    properties:
      id:
        type: string
      name:
        type: string
      type:
        type: string
        enum:
          - cardio
          - strength
          - flexibility
          - balance
          - yoga
          - pilates
      favorite:
        type: boolean
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time

  CreateExercise:
    type: object
    required:
      - name
      - type
    properties:
      name:
        type: string
      type:
        type: string
        enum:
          - cardio
          - strength
          - flexibility
          - balance
          - yoga
          - pilates
      favorite:
        type: boolean
        default: false

  UpdateExercise:
    type: object
    properties:
      name:
        type: string
      type:
        type: string
      favorite:
        type: boolean

  ExercisesList:
    type: object
    required:
      - list
      - total
      - totalPages
    properties:
      list:
        type: array
        items:
          $ref: "#/schemas/Exercise"
      total:
        type: integer
      totalPages:
        type: integer

# Endpoints
getAllExercises:
  summary: Get all exercises
  security:
    - bearerAuth: []
  parameters:
    - name: page
      in: query
      required: false
      schema:
        type: integer
        default: 1
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        default: 10
    - name: type
      in: query
      required: false
      schema:
        type: string
        enum:
          - cardio
          - strength
          - flexibility
          - balance
          - yoga
          - pilates
    - name: favorite
      in: query
      required: false
      schema:
        type: boolean
    - name: search
      in: query
      required: false
      schema:
        type: string
  responses:
    "200":
      description: List of exercises
      content:
        application/json:
          schema:
            $ref: "#/schemas/ExercisesList"
    "401":
      description: Unauthorized

getExerciseById:
  summary: Get an exercise by id
  security:
    - bearerAuth: []
  parameters:
    - name: exerciseId
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Exercise
      content:
        application/json:
          schema:
            $ref: "#/schemas/Exercise"
    "401":
      description: Unauthorized
    "404":
      description: Exercise not found

createExercise:
  summary: Create a new exercise
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/schemas/CreateExercise"
  responses:
    "201":
      description: Exercise created successfully
      content:
        application/json:
          schema:
            $ref: "#/schemas/Exercise"
    "401":
      description: Unauthorized

updateExercise:
  summary: Update an exercise
  security:
    - bearerAuth: []
  parameters:
    - name: exerciseId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/schemas/UpdateExercise"
  responses:
    "200":
      description: Exercise updated successfully
      content:
        application/json:
          schema:
            $ref: "#/schemas/Exercise"
    "401":
      description: Unauthorized
    "404":
      description: Exercise not found

deleteExercise:
  summary: Delete an exercise
  security:
    - bearerAuth: []
  parameters:
    - name: exerciseId
      in: path
      required: true
      schema:
        type: string
  responses:
    "204":
      description: Exercise deleted successfully
    "401":
      description: Unauthorized
    "404":
      description: Exercise not found
