openapi: 3.0.0
info:
  title: Gym Application API
  description: API for gym and exercises management
  version: 1.0.0

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /auth/login:
    post:
      $ref: "./endpoints/auth.yaml#/login"

  /auth/register:
    post:
      $ref: "./endpoints/auth.yaml#/register"

  /auth/refresh:
    post:
      $ref: "./endpoints/auth.yaml#/refresh"

  /boards:
    get:
      $ref: "./endpoints/boards.yaml#/getAllBoards"

    post:
      $ref: "./endpoints/boards.yaml#/createBoard"

  /boards/{boardId}:
    get:
      $ref: "./endpoints/boards.yaml#/getBoardById"

    delete:
      $ref: "./endpoints/boards.yaml#/deleteBoard"

  /boards/{boardId}/favorite:
    put:
      $ref: "./endpoints/boards.yaml#/updateBoardFavorite"

  /boards/{boardId}/rename:
    put:
      $ref: "./endpoints/boards.yaml#/renameBoard"

  /exercises:
    get:
      $ref: "./endpoints/exercises.yaml#/getAllExercises"
    post:
      $ref: "./endpoints/exercises.yaml#/createExercise"

  /exercises/{exerciseId}:
    get:
      $ref: "./endpoints/exercises.yaml#/getExerciseById"
    put:
      $ref: "./endpoints/exercises.yaml#/updateExercise"
    delete:
      $ref: "./endpoints/exercises.yaml#/deleteExercise"
