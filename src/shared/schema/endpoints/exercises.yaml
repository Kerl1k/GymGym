# Schemas
schemas:
  ExerciseType:
    type: object
    required:
      - id
      - name
      - favorite
      - muscleGroups
      - videoUrl
    properties:
      id:
        type: string
      name:
        type: string
      favorite:
        type: boolean
      muscleGroups:
        type: array
        items:
          type: string
      description:
        type: string
      videoUrl:
        type: string
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time

  CreateExercise:
    type: object
    required:
      - name
      - muscleGroups
      - videoUrl
    properties:
      name:
        type: string
      favorite:
        type: boolean
        default: false
      muscleGroups:
        type: array
        items:
          type: string
      description:
        type: string
      videoUrl:
        type: string

  UpdateExercise:
    type: object
    properties:
      name:
        type: string
      favorite:
        type: boolean
      muscleGroups:
        type: array
        items:
          type: string
      description:
        type: string
      videoUrl:
        type: string

  ExercisesList:
    type: object
    required:
      - list
      - total
      - totalPages
    properties:
      list:
        type: array
        items:
          $ref: "#/schemas/ExerciseType"
      total:
        type: integer
      totalPages:
        type: integer

# Endpoints
getAllExercises:
  summary: Get all exercises
  security:
    - bearerAuth: []
  parameters:
    - name: page
      in: query
      required: false
      schema:
        type: integer
        default: 1
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        default: 10
    - name: favorite
      in: query
      required: false
      schema:
        type: boolean
    - name: search
      in: query
      required: false
      schema:
        type: string
    - name: muscleGroup
      in: query
      required: false
      schema:
        type: string
  responses:
    "200":
      description: List of exercises
      content:
        application/json:
          schema:
            $ref: "#/schemas/ExercisesList"
    "401":
      description: Unauthorized

getExerciseById:
  summary: Get an exercise by id
  security:
    - bearerAuth: []
  parameters:
    - name: exerciseId
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: ExerciseType
      content:
        application/json:
          schema:
            $ref: "#/schemas/ExerciseType"
    "401":
      description: Unauthorized
    "404":
      description: ExerciseType not found

createExercise:
  summary: Create a new exercise
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/schemas/CreateExercise"
  responses:
    "201":
      description: ExerciseType created successfully
      content:
        application/json:
          schema:
            $ref: "#/schemas/ExerciseType"
    "401":
      description: Unauthorized

updateExercise:
  summary: Update an exercise
  security:
    - bearerAuth: []
  parameters:
    - name: exerciseId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/schemas/UpdateExercise"
  responses:
    "200":
      description: ExerciseType updated successfully
      content:
        application/json:
          schema:
            $ref: "#/schemas/ExerciseType"
    "401":
      description: Unauthorized
    "404":
      description: ExerciseType not found

deleteExercise:
  summary: Delete an exercise
  security:
    - bearerAuth: []
  parameters:
    - name: exerciseId
      in: path
      required: true
      schema:
        type: string
  responses:
    "204":
      description: ExerciseType deleted successfully
    "401":
      description: Unauthorized
    "404":
      description: ExerciseType not found
